  <body>


    <script>
      function returnSex(sex){
        //M or F

        if(sex === 'M' ){
          return 'Masculino'
        }
        else if (sex ==='F'){
          return 'Feminino'
        }
        else{
          return 'Outro'
        }
      }

      var result = returnSex('M')

      console.log(result)
    </script>
